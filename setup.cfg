[flake8]
max-line-length = 88
extend-ignore = E203, E501, E402, F401, F841, C901, F541, E722, F811, F821, E712
ignore = W503
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    build,
    dist,
    *.egg-info,
    .pytest_cache,
    .mypy_cache,
    outputs,
    docs/_build
per-file-ignores =
    __init__.py:F401
    tests/*.py:S101
max-complexity = 10
docstring-convention = google

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -ra
    --strict-markers
    --tb=short
    --asyncio-mode=auto
    -p no:launch_testing_ros_pytest_entrypoint
markers =
    integration: Integration tests requiring infrastructure (Redis, etc.)
    slow: Slow running tests (>1s execution time)
    requires_freecad: Tests requiring FreeCAD installation
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

[coverage:run]
source = src/ai_designer
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
precision = 2
show_missing = True

[coverage:html]
directory = htmlcov
