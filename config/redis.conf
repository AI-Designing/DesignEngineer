# Redis configuration file for the FreeCAD LLM Automation project

# Redis server configuration
# Bind to all interfaces so other containers can connect
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Set the maximum memory limit
maxmemory 256mb
maxmemory-policy allkeys-lru

# Enable persistence
save 900 1
save 300 10
save 60 10000

# Append only file (AOF) configuration
appendonly yes
appendfsync everysec

# Log level â€” empty string = log to stdout (required for Docker)
loglevel notice
logfile ""

# Set the database number
databases 16

# Security settings
# No password in dev; set REDIS_PASSWORD env var and uncomment in prod:
# requirepass changeme

# Disable protected mode
protected-mode no
